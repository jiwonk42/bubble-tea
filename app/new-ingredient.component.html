<h2>Add new ingredient</h2>
<div class="form-group">
  <label>Name:</label>
  <input type="text" #newIngredientName>
  <label>Quantity:</label>
  <input type="number" #newIngredientQuantity>
  <button (click)="submitNewIngredient(newIngredientName.value, newIngredientQuantity.value)" class="btn btn-info">Add new ingredient</button>
</div>
