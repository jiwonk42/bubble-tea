<h3>Ingredients</h3>
<select (change)="onChange($event.target.value)">
    <option value="all-ingredients-list" selected="selected">All Ingredients</option>
     <option value="liquid-ingredient">Liquid Ingredients</option>
     <option value="fruit-ingredient">Fruit Ingredients</option>
     <option value="others">Others</option>
</select>

<ul>
  <li [class]="amountColor(currentIngredient)" *ngFor="let currentIngredient of ingredients | ingredienttype: filterByIngredientType">Ingredient(s): {{currentIngredient.name}}; Category: {{currentIngredient.category}}; Quantity: {{currentIngredient.quantity}}
  <button (click)="currentIngredient.editForm = !currentIngredient.editForm" class="btn btn-info">{{currentIngredient.editForm ? 'Hide Edit Form' : 'Show Edit Form'}}</button>
  <div *ngIf="currentIngredient.editForm" class="well">
    <edit-ingredient [ingredient] = "currentIngredient" (removeSend) = "removeIngredient($event)"></edit-ingredient>
    <button (click)="currentIngredient.editForm = !currentIngredient.editForm" class="btn btn-default">Done Editing</button>
  </div>
  </li>
</ul>
