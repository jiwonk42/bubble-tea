<div class="col-md-6">
    <div class="panel panel-warning">
      <div class="panel-heading">Add new ingredient</div>
      <div class="panel-body">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" #newIngredientName class="form-control">
          <label>Category:</label>
          <input type="text" #newIngredientCategory class="form-control">
          <label>Quantity:</label>
          <input type="text" #newIngredientQuantity class="form-control">
        </div>
        <button (click)="submitNewIngredient(newIngredientName.value, newIngredientCategory.value, newIngredientQuantity.value)" class="btn btn-info">Add new ingredient</button>
      </div>
  </div>
  </div>
