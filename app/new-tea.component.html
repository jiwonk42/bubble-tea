<h2>Add new tea</h2>
<div class="form-group">
  <label>Name:</label>
  <input type="text" #newTeaName>
  <label>Flavor:</label>
  <input type="text" #newTeaFlavor>
  <label>Remaining:</label>
  <input type="number" #newTeaRemain>
  <label>Price</label>
  <input type="number" #newTeaPrice>
  <button (click)="submitNewTea(newTeaName.value, newTeaFlavor.value, newTeaRemain.value, newTeaPrice.value)" class="btn btn-info">Add new tea</button>
</div>
