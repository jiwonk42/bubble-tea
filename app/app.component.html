<div class="container">
  <h1>My Bubble Tea App</h1>
  <ul>
    <li *ngFor="let currentTea of teas">{{currentTea.name}}: {{currentTea.flavor}} {{currentTea.remaining}} (cups left) ${{currentTea.price}};
    <button (click)="currentTea.editForm = !currentTea.editForm">{{currentTea.editForm ? 'Hide Edit Form' : 'Show Edit Form'}}</button>
    <div *ngIf="currentTea.editForm">
      <edit-tea [tea] = "currentTea"></edit-tea>
    </div>
    </li>
    <li *ngFor="let currentIngredient of ingredients">Ingredient(s): {{currentIngredient.name}}; Quantity: {{currentIngredient.quantity}}</li>
  </ul>

</div>
